<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Total Data Science</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
<img src="../static/images/iris.jpg"
         alt="iris image", width="600" height="150", style="float:center">

 <div class="login">
	<h1>Predict IRIS </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="sepal length (cm)" placeholder="sepal length (cm)" required="required" />
        <input type="text" name="sepal width (cm)" placeholder="sepal width (cm)" required="required" />
        <input type="text" name="petal length (cm)" placeholder="petal length (cm)" required="required" />
        <input type="text" name="petal width (cm)" placeholder="petal width (cm)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
